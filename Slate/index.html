<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Slate</title>
  <meta name="description" content="A consistent and functional theme for DiscordApp based on GitHub's design language."> 
  <meta name="author" content="Slate">
  <link rel="stylesheet" href="website-styles/styles.css?v=1.0">
</head>

<body class="theme-dark">
    <script>
        function toggleTheme() {
            var element = document.body;
            element.classList.toggle("theme-light");
            element.classList.toggle("theme-dark");
        }
        function viewPreview() {
            var element = document.body;
            element.classList.toggle("preview-visible");
        }
        function openDownloadSelector() {
            var element = document.getElementById("download-selector");
            element.classList.toggle("download-selector-visible");
        }
    </script>
    <div id="section-1">
        <div class="bg-deco1"></div>
        <div class="bg-deco2"></div>
        <div class="bg-deco3"></div>
        <div id="container" class="align-left grow-1" style="margin-right:var(--spacing-triple)">
            <h1>Slate</h1>
            <p class="description">A <strong class="inline" style="color:var(--syntax-green)">optimized</strong>, <strong class="inline" style="color:var(--syntax-orange)">consistent</strong>, and <strong style="color:var(--syntax-blue)" class="inline" class="syntax-red">functional</strong> theme for DiscordApp based on GitHub's design language.</p>
            <div id="button-container">
                <div id="dropdown-container">
                    <a class="primary button" href="https://betterdiscord.net/ghdl?id=3192">Download</a>
                    <button class="dropdown" onclick="openDownloadSelector()">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16"><path fill="currentColor" fill-rule="evenodd" d="M12.78 6.22a.75.75 0 010 1.06l-4.25 4.25a.75.75 0 01-1.06 0L3.22 7.28a.75.75 0 011.06-1.06L8 9.94l3.72-3.72a.75.75 0 011.06 0z"></path></svg>
                    </button>
                    <div id="download-selector">
                        <a class="item" href="https://github.com/Gibbu/BetterDiscord-Themes/archive/master.zip">Source ZIP</a>
                        <a class="item" href="https://github.com/GibbuPCStuff/Slate">Download for Powercord</a>
                        <a class="item disabled" href="">Download for Vizality</a>
                    </div>  
                </div>
                <a class="secondary button" href="https://github.com/Gibbu/BetterDiscord-Themes/tree/master/Slate">View Source</a>
            </div>
        </div>
        <div id="container" class="align-right">
            <div id="preview-container" onclick="viewPreview()">
                <img class="preview-img dark" src="https://i.imgur.com/GxmmzF4.png"></img>
                <img class="preview-img light" src="https://i.imgur.com/s19DtC0.png"></img>
            </div>
        </div>
    </div>  
    <div id="footer">
        <div class="footer-text">Made by <a href="https://github.com/tropix126">Tropical</a> and <a href="https://github.com/gibbu">Gibbu</a>.</div>
        <button onclick="toggleTheme()" id="theme-switcher">
            <svg class="moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16"><path fill-rule="evenodd" fill="currentColor" d="M9.598 1.591a.75.75 0 01.785-.175 7 7 0 11-8.967 8.967.75.75 0 01.961-.96 5.5 5.5 0 007.046-7.046.75.75 0 01.175-.786zm1.616 1.945a7 7 0 01-7.678 7.678 5.5 5.5 0 107.678-7.678z"></path></svg>
            <svg class="sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16"><path fill-rule="evenodd" fill="currentColor" d="M8 10.5a2.5 2.5 0 100-5 2.5 2.5 0 000 5zM8 12a4 4 0 100-8 4 4 0 000 8zM8 0a.75.75 0 01.75.75v1.5a.75.75 0 01-1.5 0V.75A.75.75 0 018 0zm0 13a.75.75 0 01.75.75v1.5a.75.75 0 01-1.5 0v-1.5A.75.75 0 018 13zM2.343 2.343a.75.75 0 011.061 0l1.06 1.061a.75.75 0 01-1.06 1.06l-1.06-1.06a.75.75 0 010-1.06zm9.193 9.193a.75.75 0 011.06 0l1.061 1.06a.75.75 0 01-1.06 1.061l-1.061-1.06a.75.75 0 010-1.061zM16 8a.75.75 0 01-.75.75h-1.5a.75.75 0 010-1.5h1.5A.75.75 0 0116 8zM3 8a.75.75 0 01-.75.75H.75a.75.75 0 010-1.5h1.5A.75.75 0 013 8zm10.657-5.657a.75.75 0 010 1.061l-1.061 1.06a.75.75 0 11-1.06-1.06l1.06-1.06a.75.75 0 011.06 0zm-9.193 9.193a.75.75 0 010 1.06l-1.06 1.061a.75.75 0 11-1.061-1.06l1.06-1.061a.75.75 0 011.061 0z"/></svg>
        </button>
    </div>
</body>
</html>
